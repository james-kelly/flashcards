<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .equation {
            font-size: 25.5vw;
            text-align: center;
        }

        .progress {
            font-size: 6pt;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class LikeButton extends React.Component {
        constructor(props) {
            super(props);

            let a = Array();
            for (let i = 0; i < props.high; i++)
                a.push(...Array(props.high).keys())

            this.state = {
                a: a
            };

            this.handleClick = this.handleClick.bind(this);
        }


        handleClick() {
            this.setState(prevState => ({
                x: prevState.a.splice(Math.floor(Math.random() * prevState.a.length), 1)[0],
                y: prevState.a.splice(Math.floor(Math.random() * prevState.a.length), 1)[0],
                a: prevState.a
            }));
        }

        render() {
            if (typeof this.state.x !== 'undefined') {
                return (
                    <div onClick={this.handleClick}>
                        <div className="equation">
                            <span>{this.state.x + 1}</span>
                            <span>+</span>
                            <span>{this.state.y + 1}</span>
                            <span>=?</span>
                        </div>

                        <div className="progress">{Array(this.state.a.length).fill().map((_, i) => '.')}</div>
                    </div>);
            } else {
                return (<div className="equation" onClick={this.handleClick}>Click me to start!</div>);
            }

        }
    }

    ReactDOM.render(
        <LikeButton high={12}/>,
        document.getElementById('root')
    );

</script>
</body>
